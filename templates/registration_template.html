{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Ekhane.bd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <style>
    body{background:#f8f9fa;}
    .auth-box{max-width:450px;margin:auto;margin-top:60px;padding:30px;background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);} 
    .btn-main{background:#007bff;color:#fff;font-weight:600;padding:10px;border-radius:8px;width:100%;}
  </style>
</head>
<body>
<div class="auth-box">
  <h3 class="text-center mb-4" data-t="reg_hero">Create Your Store</h3>

  <form method="POST" action="/registration/">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label" data-t="_name">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label" data-t="_email">Email</label>
      <input type="email" name="email" id="emailField" class="form-control" required>
      <small class="text-danger" id="emailError"></small>
    </div>

    <div class="mb-3">
      <label class="form-label" data-t="_password">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label" data-t="_store_name">Store Name</label>
      
      <input type="text" name="store_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label" data-t="_shop_url">Choose Your Shop URL</label>
      <div class="input-group">
        <span class="input-group-text">www.</span>
        <input type="text" name="subdomain" id="subdomainField" class="form-control" required>
        <span class="input-group-text">.ekhane.bd</span>
        <small class="text-danger" id="domainError"></small>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" data-t="_phone_number">Phone Number</label>
        <div class="input-group">
            <span class="input-group-text">+880</span>
            <input type="text" name="phone" id="phoneField" class="form-control" required>
        </div>
        <small class="text-danger" id="phoneError"></small>
    </div>

    <button type="submit" class="btn btn-main" data-t="reg_submit">Create Shop</button>
  </form>
</div>
<script src="/assets/lang/lang.js"></script>
<script>
async function validateInput(field, value, errorId) {
    if (!value) return;
    
    const res = await fetch(`/validate/?field=${field}&value=${value}`);
    const data = await res.json();

    const error = document.querySelector(errorId);
    const submitBtn = document.querySelector("[type=submit]");

    if (!data.valid) {
        error.textContent = data.msg;
        submitBtn.disabled = true;
        submitBtn.classList.add("disabled");
    } else {
        error.textContent = "";
        submitBtn.disabled = false;
        submitBtn.classList.remove("disabled");
    }
}

// Email
document.getElementById("emailField").addEventListener("blur", e => {
    validateInput("email", e.target.value, "#emailError");
});

// Phone
document.getElementById("phoneField").addEventListener("blur", e => {
    validateInput("phone", e.target.value, "#phoneError");
});

// Subdomain
document.getElementById("subdomainField").addEventListener("blur", e => {
    validateInput("subdomain", e.target.value, "#domainError");
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
