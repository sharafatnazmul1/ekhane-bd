{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Ekhane.bd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <style>
    body{background:#f8f9fa;}
    .auth-box{max-width:450px;margin:auto;margin-top:60px;padding:30px;background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);} 
    .btn-main{background:#007bff;color:#fff;font-weight:600;padding:10px;border-radius:8px;width:100%;}
  </style>
</head>
<body>
<div class="auth-box">
  <h3 class="text-center mb-4">Create Your Store</h3>

  <form method="POST" action="/register/">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Store Name</label>
      
      <input type="text" name="store_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Choose Your Shop URL</label>
      <div class="input-group">
        <span class="input-group-text">www.</span>
        <input type="text" name="subdomain" class="form-control" placeholder="myshop" required>
        <span class="input-group-text">.ekhane.bd</span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
        <div class="input-group">
            <span class="input-group-text">+880</span>
            <input type="text" name="phone" class="form-control" required>
        </div>
    </div>

    <button type="submit" class="btn btn-main">Create Shop</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
