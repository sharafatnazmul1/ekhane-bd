<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Ekhane.bd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .verification-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .icon-circle svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #6c757d;
            text-align: center;
            margin-bottom: 30px;
        }
        .otp-input {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .resend-section {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
        .resend-link.disabled {
            color: #adb5bd;
            cursor: not-allowed;
            pointer-events: none;
        }
        #countdown {
            font-weight: 600;
            color: #667eea;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="icon-circle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
        </div>

        <h1>Verify Your Email</h1>
        <p class="subtitle">We sent a verification code to <strong>{{ email }}</strong></p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text"
                   name="otp"
                   class="otp-input form-control"
                   placeholder="000000"
                   maxlength="6"
                   pattern="\d{6}"
                   required
                   autofocus
                   inputmode="numeric">

            <button type="submit" class="btn btn-verify">Verify Email</button>
        </form>

        <div class="resend-section">
            <p>Didn't receive the code?</p>
            <a id="resendLink" class="resend-link">Resend Code</a>
            <span id="countdown" style="display: none;"></span>
        </div>

        <div class="text-center mt-4">
            <a href="/registration/" class="text-muted text-decoration-none">‚Üê Back to Registration</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let countdownTimer = null;
        let remainingSeconds = 60;

        // Auto-dismiss alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // OTP input - only allow numbers
        const otpInput = document.querySelector('.otp-input');
        otpInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Resend OTP functionality
        const resendLink = document.getElementById('resendLink');
        const countdownElement = document.getElementById('countdown');

        function startCountdown() {
            resendLink.classList.add('disabled');
            countdownElement.style.display = 'inline';
            remainingSeconds = 60;

            countdownTimer = setInterval(() => {
                remainingSeconds--;
                countdownElement.textContent = `(${remainingSeconds}s)`;

                if (remainingSeconds <= 0) {
                    clearInterval(countdownTimer);
                    resendLink.classList.remove('disabled');
                    countdownElement.style.display = 'none';
                }
            }, 1000);
        }

        resendLink.addEventListener('click', async function(e) {
            e.preventDefault();

            if (this.classList.contains('disabled')) {
                return;
            }

            try {
                const formData = new FormData();
                formData.append('email', '{{ email }}');
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                const response = await fetch('/resend-otp/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success alert-dismissible fade show';
                    alertDiv.innerHTML = `
                        ${data.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    document.querySelector('.verification-card').insertBefore(
                        alertDiv,
                        document.querySelector('form')
                    );

                    // Auto-dismiss after 5 seconds
                    setTimeout(() => {
                        const bsAlert = new bootstrap.Alert(alertDiv);
                        bsAlert.close();
                    }, 5000);

                    // Start countdown
                    startCountdown();
                } else {
                    // Show error message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger alert-dismissible fade show';
                    alertDiv.innerHTML = `
                        ${data.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    document.querySelector('.verification-card').insertBefore(
                        alertDiv,
                        document.querySelector('form')
                    );

                    setTimeout(() => {
                        const bsAlert = new bootstrap.Alert(alertDiv);
                        bsAlert.close();
                    }, 5000);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to resend code. Please try again.');
            }
        });

        // Start initial countdown
        startCountdown();
    </script>
</body>
</html>
